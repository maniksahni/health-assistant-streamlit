name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      python_version: ${{ steps.vars.outputs.python_version }}
    steps:
      - uses: actions/checkout@v4
      - id: vars
        run: echo "python_version=3.11" >> $GITHUB_OUTPUT

  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.setup.outputs.python_version }}
          cache: 'pip'
      - name: Install dev deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Install app deps
        run: pip install -r requirements.txt
      - name: Ruff
        run: ruff check --output-format=github .
      - name: Black
        run: black --check .
      - name: Mypy (non-blocking)
        run: mypy chat || true

  tests:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.setup.outputs.python_version }}
          cache: 'pip'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -r requirements.txt
      - name: Pytest
        run: pytest -q

  smoke:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: 'pip'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Smoke run Streamlit (no network)
        run: |
          python - << 'PY'
          import subprocess, sys
          try:
              subprocess.run([sys.executable, '-m', 'streamlit', 'run', 'app.py', '--server.headless', 'true', '--server.port', '9999'], timeout=10)
          except subprocess.TimeoutExpired:
              pass
          PY
